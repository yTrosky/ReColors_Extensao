<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="../style/styles.css" />
</head>

<body>
    <div id="Colorblind-Picker">
        <div id="rainbow" style="height: 62px; width: 400px; position: relative; display: flex; justify-content: center; align-items: center; margin: 0 auto;">
            <img src="../images/logo.png" style="height: 180px; width: 280px;" />
        </div>
        
        <form>
            <div id="option-normal">
                <input id="radio-0" class="radio-custom" name="radio-group" type="radio" checked />
                <label for="radio-0" class="radio-custom-label">Normal</label>
            </div>
            <div id="option-achromatomaly">
                <input id="radio-1" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-1" class="radio-custom-label">Acromatico</label>
            </div>
            <div id="option-achromatopsia">
                <input id="radio-2" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-2" class="radio-custom-label">Acromatopsia</label>
            </div>
            <div id="option-deuteranomaly">
                <input id="radio-3" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-3" class="radio-custom-label">Deuteranomalia</label>
            </div>
            <div id="option-deuteranopia">
                <input id="radio-4" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-4" class="radio-custom-label">Deuteranopia</label>
            </div>
            <div id="option-protanomaly">
                <input id="radio-5" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-5" class="radio-custom-label">Protanomalia</label>
            </div>
            <div id="option-protanopia">
                <input id="radio-6" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-6" class="radio-custom-label">Protanopia</label>
            </div>
            <div id="option-tritanomaly">
                <input id="radio-7" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-7" class="radio-custom-label">Tritanomalia</label>
            </div>
            <div id="option-tritanopia">
                <input id="radio-8" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-8" class="radio-custom-label">Tritanopia</label>
            </div>
        </form>
    </div>
    <br>

    <div class="corner-button">
        <a target="_blank" href="https://recolors.vercel.app">
            <img src="../images/info.png" style="height: 30px; width: 30px" />
        </a>
    </div>

    <script src="../script/hover.js"></script>
    <script src="../script/colorblindListener.js"></script>
</body>

</html>
